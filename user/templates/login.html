{% extends 'base/base.html' %}

{% block title %}Login{% endblock title%}

{% block body %}
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <br>
    <form method="post" action=".">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Login</button>
    </form>
{% endblock body %}
